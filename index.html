<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Miao Design Mastery | G.Travel</title>
  </head>
  <body>
    <nav>
      <div class="nav__logo"><span>G</span>Travel</div>
      <ul class="nav__links">
        <li class="link">Menu</li>
        <li class="link">Travel Guides</li>
        <li class="link">Plans</li>
        <li class="link">About Us</li>
        <li class="link">Contact Us</li>
        <li class="link btn">Any Query?</li>
      </ul>
    </nav>

    <header class="section__container header__container">
      <div class="header__content">
        <p class="section__subheader">Choose your plan</p>
        <h2 class="section__header">Make your best tour plan with us</h2>
        <p class="title">Select or Search your best plans</p>

        <form>
          <div class="form__group">
            <input type="text" />
            <span><i class="ri-search-line"></i></span>
          </div>
          <div class="hashtags">
            #TravelPhotography #InstaTravel #TravelCouples #TravelGoals
            #SoloTravel #TravelInspiration #PassportReady
          </div>
          <button class="btn">Find</button>
        </form>
      </div>
      <div class="header__image">
        <img src="images/header.jpg" alt="header" />
        <div class="header__nav">
          <span><i class="ri-arrow-left-line"></i> Previous</span>
          <span>Next <i class="ri-arrow-right-line"></i></span>
        </div>
      </div>
    </header>
  </body>
</html>
